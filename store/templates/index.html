{% extends 'base.html' %}
{% block Content %}
<!--Body-->
<div class="container-fluid mt-3">
    </div>
    <div id='categories' class="mx-auto">
      <div class="row mx-auto">
        {% for category in categories %}
        <div class="card mx-auto mb-3 mt-3 ml-3 mr-3 pb-4 pt-4 pl-4 pr-4" style="width: 18rem;">
          <img class="card-img-top" src="{{category.image.url}}" alt="Card image cap" width="400" height="200">
          <div class="card-body text-center">
              <button type="button" class="btn btn-primary">{{category.name}}</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
